<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/png" href="/public/favicon.png" >
</head>
<body class= " bg-gray-100">
    <div class="container mt-48 flex justify-center items-center">
        <div class="left w-1/2 mx-2">
            <img src="logo.svg" class="w-80">

            <p class="text-4xl mx-8 w-[90%] font-light">Facebook helps you connect and share with the people in your life.</p>            
        </div>
        <div class="right flex flex-col bg-white h-96 w-96 p-8 rounded-lg px-4 border-2 border-gray-300 text-lg relative">
            <input class="h-24 px-4 rounded-md  border-2 border-gray-300 text-black outline-blue-500"type="text" placeholder="Email address or phone number">
            <input class="h-24 px-4 mt-3 rounded-md border-2 border-gray-300 text-black outline-blue-500"type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 my-3 rounded-md h-24 text-white text-lg text-center">Login in</button>


            <span class="text-center">
                <a href="#" class="text-xs text-center text-blue-600 hover:underline">Forgotten password?</a>
            </span>
            <hr class="my-3 h-1">
            <button class="bg-green-600 hover:bg-green-700 h-20 w-56 mt-3 rounded-md text-white font-medium text-center mx-auto">Create New Account</button>
            <span class="absolute -bottom-10 text-sm font px-6"><span class="font-bold  hover:underline cursor-pointer">Create a Page </span>
            for a celebrity, brand or business.</span>
        </div>
    </div>
    <br><br>
    <hr class="h-[2px] my-8 border-0 dark:bg-gray-300">

  
</body>
</html>
